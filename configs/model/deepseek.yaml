name: deepseek-67b
provider: local
model_path: deepseek-ai/deepseek-coder-33b-instruct
model_type: deepseek
temperature: 0.7
max_tokens: 2048
top_p: 0.95

# Model-specific settings
tensor_parallel_size: 4  # Adjust based on available GPUs
gpu_memory_utilization: 0.85
max_num_batched_tokens: 4096

# Prompt formatting
system_prompt_prefix: "### System:"
user_prompt_prefix: "### Instruction:"
assistant_prompt_prefix: "### Response:"
prompt_separator: "\n\n"

# Sampling settings
top_k: 50
repetition_penalty: 1.1
presence_penalty: 0.0
frequency_penalty: 0.0 